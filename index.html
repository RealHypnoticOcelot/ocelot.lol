<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>-mondegreen.</title>
    <link rel="stylesheet" href="style.css">
    <!-- hCaptcha Stuff -->
    <script src="https://hcaptcha.com/1/api.js?hl=en" async defer></script>
    <script>
        function enableBtn() {
            document.getElementById("invite-url").setAttribute("href", "https://discord.gg/BfgrMJeCvk");
            document.getElementById("invite").disabled = false;
        }
    </script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="circle.png">
</head>
<!-- <div id="background"><img class="stretch" src="bg.png"></div> -->
<div class="flex">
    <p class="notbot">Hypno's Github Updates</p>
    <div class="break"></div>
    <img class="icon" id="icon" src="icon.png">
    <div class="h-captcha" data-theme="dark" data-sitekey="faa0fa91-bc11-4941-8d0f-6a8aa23d98cd"
        data-callback="enableBtn"></div>
    <div class="break"></div>
    <a id="invite-url">
        <input type="button" class="button" value="Submit" id="invite" transition="false" disabled="disabled">
    </a>
</div>
</html>
